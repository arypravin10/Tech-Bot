<!-- To activate server: rasa run -m models --enable-api cors "*" -->
<html>

   <body>

    <script>!(function () {
      let e = document.createElement("script"),
        t = document.head || document.getElementsByTagName("head")[0];
      (e.src =
        "https://cdn.jsdelivr.net/npm/rasa-webchat@1.0.1/lib/index.min.js"),
        // Replace 1.x.x with the version that you want
        (e.async = !0),
        (e.onload = () => {
          window.WebChat.default(
            {
              initPayload: '/greet',
              customData: { language: "en" },
              socketUrl: "http://localhost:5005",
              title: 'KU-BOT',
              subtitle: 'For the students of KU',
              showMessageDate:true, //for displaying date and time under chat section
              profileAvatar:"./assets/kulogo.png",
              showFullScreenButton:true,
              openLauncherImage:"./assets/chat_icon.png",
              inputTextFieldHint:"Write here the things you like to know about.."

              // add other props here
            },
            null
          );
        }),
        t.insertBefore(e, t.firstChild);
    })();
       localStorage.clear();
    </script>

   </body>
</html>
